<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="js/vendor/modernizr-2.8.3.min.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>
	<script src="js/amcharts/amcharts.js" type="text/javascript"></script>
	<script src="js/amcharts/pie.js" type="text/javascript"></script>
	<script src="js/amcharts/themes/light.js"></script>
</head>

<body>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


	<!-- Add your site or application content here -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<h3 id="heading">Address Book Data</h3>
			</div>
		</div>
	</nav>

	<div class="graphsContainer">
		<div class="barsContainer">
			<h4 id="barsHeading">Overall Company Relationship Percentages</h4>
			<div id="chartdiv" style="width: 100%; height: 100%;"></div>
		</div>
	</div>


	<!-- Panel with search capabilities -->
	<div class="info-panel">
		<script type="type/x-handlebars" class="relationshipData">
			<ul class="list-group">
				<li class="list-group-item">
					<span class="badge">{{number_companies}}</span> Show All Companies
				</li>
				<li class="list-group-item">
					<span class="badge">{{number_customers}}</span> Customers (C)
				</li>
				<li class="list-group-item">
					<span class="badge">{{number_opportunities}}</span> Opportunities (O)
				</li>
				<li class="list-group-item">
					<span class="badge">{{number_suppliers}}</span> Suppliers (V)
				</li>
				<li class="list-group-item">
					<span class="badge">{{number_warehouses}}</span> Warehouses (W)
				</li>
				<li class="list-group-item">
					<span class="badge">{{number_prospects}}</span> Prospects (P)
				</li>
			</ul>
		</script>
	</div>

	<!-- Panel containing search bar and current records being viewed -->
	<div class="panelContainer">
		<div class="panel panel-default">

			<div class="rowOne">
				<div class="col-md-8">
					<input type="text" class="form-control" id="search" placeholder="Search By Company Name...">
				</div>
			</div>

			<div class="rowTwo">
				<div class="col-md-8">
					<script type="type/x-handlebars" class="records">
						<span class="label label-primary">Currently Viewing Results For: </span>
						<span class="records">{{records}} records</span>
					</script>
				</div>
			</div>
		</div>
	</div>

	<!-- Table with applicable Data -->
	<div class="resultsContainer">
		<div class="results">
			<script type="type/x-handlebars" class="userData">

				<table class="table table-condensed">
					<tr>
						<th>User ID</th>
						<th>Name Of The Company</th>
						<th>Company Relationship Type</th>
					</tr>

					{{#each department}}

					<tr>
						<td>{{F0101_USER}}</td>
						<td>{{F0101_ALPH}}</td>
						<td>{{F0101_AT1}}</td>
					</tr>
					{{/each}}
				</table>

				{{#department}} {{else}}

				<div class="noRecordsFound">
					<div class="errorContent">
						<div class="imageError"></div>
						<p>No Records Found.</p>
					</div>
				</div>

				{{/department}}
			</script>
		</div>
	</div>

	<footer class="footer">
      <div class="container">
        <ul>
			<li><a href="https://github.com/GarethW1994/Steltix_Customers"><div class="github"></div></a></li>
			<li><a href="https://mail.google.com/mail/?view=cm&fs=1&to=gareth@projectcodex.co"><div class="email"></div></a></li>
		</ul>
      </div>
    </footer>


	<!-- ---------------------------------------------------- --->

	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')
	</script>
	<script src="js/plugins.js"></script>

	<!-- JAVASCRIPT FILES--->

	<script src="js/displayRelationships.js"></script>
	<script src="js/RetrieveData.js"></script>
	<script src="js/search.js"></script>
	<script src="js/currentlyViewing.js"></script>
	<script src="js/filterProcessing.js"></script>

	<script src="js/chartPie.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
